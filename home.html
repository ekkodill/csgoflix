            </div>

            <div class="round-button">

            <div class="round-button">
            <div class="round-button-circle">
              <a href="#" class="round-button" ng-click="myFilter = {game: 'css'}">CSS</a>
            </div>
            </div> 

            <div class="round-button">
            <div class="round-button-circle">
                <a href="#" class="round-button" ng-click="myFilter = {game: 'csgo'}">CSGO</a>
            </div>
            </div>   

            <div class="round-button">
            <div class="round-button-circle">
                <a href="#" class="round-button" ng-click="myFilter = null">All</a>
            </div>
            </div>

             </div>
            <div class="testlist">
                <ul class="data-ctrl">
                    <li ng-repeat="i in items | searchFor:searchString | filter:myFilter">


                        <h3>{{i.title}}</h3>
                        <div class="image">
                        <img ng-src="http://img.youtube.com/vi/{{i.url | getVideoId}}/0.jpg" >
                            <div class="round-button playbtn">
                            <div class="round-button-circle">
                                <a href="{{i.url}}" class="round-button">PLAY</a>
                            </div>
                            </div> 
                            </div>
                        <!-- <p><a href="{{i.url}}">{{i.title}}</a> </p> -->
                    </li>
                </ul>
            </div>
        </div>
